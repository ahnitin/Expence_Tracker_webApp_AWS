<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
/* You can adjust the font size here */
.note {
    font-size: 12px;
}

/* You can adjust the margin and padding here */
.note-section {
    margin: 20px;
    padding: 20px;
}

/* You can adjust the background color and font color here */
.income-section {
    background-color: #00FF00;
    color: #000000;
}

.expense-section {
    background-color: #FF0000;
    color: #FFFFFF;
}
h1 {
    background-color: #2a9d8f;
    color: #fff;
    font-size: 24px;
    padding: 20px;
    text-align: center;
}

nav {
    background-color: #333;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.content {
    padding: 20px;
}

.sidebar {
    width: 20%;
    float: right;
    padding: 20px;
    background-color: #f1f1f1;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}
    </style>
</head>
<body>
    <h1>Generate Report</h1>
    <form id="reportForm">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <br>
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required>
        <br>
        <button type="submit">Generate Report</button>
    </form>
    <div id="report"></div>

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let year = parseInt(document.getElementById('year').value);
            let month = parseInt(document.getElementById('month').value);
            let data = { /* Your expense data here */ };
            let totalExpenses = 0;
            for (let category in data) {
                totalExpenses += data[category][month - 1];
            }
            document.getElementById('report').innerHTML = `Total Expenses for ${month}/${year}: $${totalExpenses}`;
        });
    </script>
</body>
</html>
